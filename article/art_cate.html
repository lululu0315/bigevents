<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理 </span>
            <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" id="btn_AddCate">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tb">

                </tbody>
            </table>

        </div>
    </div>

    <!-- 表格数据的模板 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
        <tr>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.cate_alias}}</td>
            <td>
                <button type="button" data-id="{{$value.id}}" class="layui-btn layui-btn-xs" id="btn_edit">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" data-id="{{$value.id}}" id="btn_del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 添加/编辑 文章类别的模板 -->
    <script type="text/html" id="dialog-info">
        <form class="layui-form" id="form-info" lay-filter='form-val'>
            <input type="hidden" name='id'>
            <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-block">
                    <input type="text" name="cate_alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo" id="sure">确认添加</button>
                    <button type="button" class="layui-btn layui-btn-primary" id="btn_reset">重置</button>
                </div>
            </div>
        </form>
    </script>

    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/article/article_cate.js"></script>
</body>

</html>
